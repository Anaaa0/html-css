<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <fieldset>
    <h1>Formulário de Contacto</h1>
    <h5>Nota: Este formulário é de utilização para clientes que solicitaram suporte via redes 
        sociais (Facebook, Twitter e Forum) se não é o caso, por favor consulte a opção mais 
        adequada nos restantes Contactos</h5>
    <fieldset>
        <legend>Dados pessoais</legend>
        <p>
            <label for="inome">Nome: *</label required>
            <input type="text" name="nome" id="inome" minlength="3" maxlength="30" required>
        </p>
        <p>
            <label for="isobrenome">Sobrenome: *</label required>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" required>
        </p>
        <p>
            <label for="itel">Telefone: *</label required>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="[0-9]{2}-[0-9]{7}"
            placeholder="xx-xxxxxxx" required>
        </p>
    </fieldset>
        <p>
            <label for="imsg">Mensagem: *</label required>
        </p>
        <p>
            <textarea name="msg" id="imsg" cols="130" rows="20"></textarea>
        </p>
        <p>
            <label for="ianexo">Anexo</label>
            <input type="file" name="anexo" id="ianexo">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
        <p>
            <input type="reset" value="Limpar">
        </p>
    </fieldset>
</body>
</html>
