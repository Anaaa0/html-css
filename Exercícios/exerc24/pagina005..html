<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique aqui</a>
    <div id="saída"></div>

    <script>
        function clicou() {
            s = Window.document.getElementById("saída")
            s.innerHTML += '<p>Você clicou!</p>'
        }
    </script>
</body>
</html>
