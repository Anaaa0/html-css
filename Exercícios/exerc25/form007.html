<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idest">Distritos</label>
            <select name="dist" id="idest">
                <option value="" select>---Escolha---</option>
                <optgroup label="Região Norte">
                    <option value="BRG">Braga</option>
                    <option value="PRT">Porto</option>
                    <option value="AVR">Aveiro</option>
                </optgroup>
                <optgroup label="Região Centro">
                    <option value="CBR">Coimbra</option>
                    <option value="LSB">Lisboa</option>
                    <option value="STR">Santarém</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <optgroup label="Novas tecnologias">
                    <option value="INF">Informático</option>
                    <option value="DEV">Desenvolvedor</option>
                </optgroup>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Apagar"></p>
    </form>
</body>
</html>
